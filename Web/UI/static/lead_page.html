<body>
    <div class="lead_container">
        <div class="title row justify-content-center align-items-center flex-column">
            <h1 class="text-black">逢甲大學校園導覽系統</h1>
            <h4 class="text-black ">Feng Chia University navigation system</h4>
        </div>
        <div class="main_container flex-column">
            <div class="inner_container d-flex justify-content-between align-items-center">
                <button class="circle college" onclick="IntoSystem('college')">
                    <span class="fa fa-university fa-3x fa-fw"></span>
                    <h2 class="mt-3">學院介紹</h2>
                </button>
                <button class="circle building" onclick="IntoSystem('building')">
                    <span class="fa fa-building-o fa-3x fa-fw"></span>
                    <h2 class="mt-3">大樓介紹</h2>
                </button>
                <button class="circle landscape" onclick="IntoSystem('landscape')">
                    <span class="fa fa-map-marker fa-3x fa-fw"></span>
                    <h2 class="mt-3">景點介紹</h2>
                </button>
            </div>
            <div class="inner_container bottom d-flex justify-content-around align-items-center ">
                <button class="circle location" onclick="IntoSystem('location')">
                    <span class="fa fa-location-arrow fa-3x fa-fw"></span>
                    <h2 class="mt-3">現在位置</h2>
                </button>
                <button class="circle bulletin" onclick="IntoSystem('bulletin')">
                    <span class="fa fa-newspaper-o fa-3x fa-fw"></span>
                    <h2 class="mt-3">校園訊息</h2>
                </button>
            </div>
        </div>
        <div class="login row justify-content-center align-items-center" onclick="IntoSystem('login')">
            <h2 class=" text-white mt-3 ">開始導覽</h2>
        </div>
    </div>
