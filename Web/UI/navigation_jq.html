    <script>
        var textToDisplay = "本院致力於成為亞太知名商管學院，旨在提升卓越教學成效及教師智慧貢獻，以培育國際企業發展所需之商管專業人才",
            $output = $("#456");

        $("#123").click(function () {
            var displayInt;
            textToDisplay = textToDisplay.split('');
            $output.empty();
            displayInt = setInterval(function () {
                var word = textToDisplay.shift();
                if (word == null) {
                    return clearInterval(displayInt);
                }
                $output.append(word);
            }, 50);
        });
    </script>
